<style>
  .menu-area{
    width: 100%;
    overflow: auto;
    margin-top: -25px;
    margin-left: -10px;
    margin-bottom: -50px;
    background-color: #262626;
  }
  .menu-area ul{
    margin: 0;
    padding: 0;
    list-style: none;
  }
  .menu-area ul li{
    float: left;
  }
  .menu-area ul li a{
    width: 120px;
    display: block;
    padding: 15px;
    color: #fff;
    text-decoration: none;
    text-transform: uppercase;
    font-family:poppins;
    font-size: 20px;
    text-align: center;
  }
  .menu-area ul li a:hover{
    background: #f00;
  }
  #search{
    width: 450px;
    padding: 5px;
    -webkit-border-radius:25px;
    -moz-border-radius:25px;
    border-radius:25px;
    border: none;
    font-size: 18px;
    text-align: center;
    margin: 15px;
  }
  @import url(https://fonts.googleapis.com/css?family=Roboto:300);

.login-page {
  width: 600px;
  padding: 8% 0 0;
  margin: auto;
}
.form {
  position: relative;
  z-index: 1;
  background: #FFFFFF;
  max-width: 360px;
  margin: 0 auto 100px;
  padding: 45px;
  text-align: center;
  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
}
.form input {
  font-family: "Roboto", sans-serif;
  outline: 0;
  background: #f2f2f2;
  width: 100%;
  border: 0;
  margin: 0 0 15px;
  padding: 15px;
  box-sizing: border-box;
  font-size: 14px;
}
.form button {
  font-family: "Roboto", sans-serif;
  text-transform: uppercase;
  outline: 0;
  background: #4CAF50;
  width: 100%;
  border: 0;
  padding: 15px;
  color: #FFFFFF;
  font-size: 14px;
  -webkit-transition: all 0.3 ease;
  transition: all 0.3 ease;
  cursor: pointer;
}
.form button:hover,.form button:active,.form button:focus {
  background: #43A047;
}
.form .message {
  margin: 15px 0 0;
  color: #b3b3b3;
  font-size: 12px;
}
.form .message a {
  color: #4CAF50;
  text-decoration: none;
}
.form .register-form {
  display: none;
}
.container {
  position: relative;
  z-index: 1;
  max-width: 300px;
  margin: 0 auto;
}
.container:before, .container:after {
  content: "";
  display: block;
  clear: both;
}
.container .info {
  margin: 50px auto;
  text-align: center;
}
.container .info h1 {
  margin: 0 0 15px;
  padding: 0;
  font-size: 36px;
  font-weight: 300;
  color: #1a1a1a;
}
.container .info span {
  color: #4d4d4d;
  font-size: 12px;
}
.container .info span a {
  color: #000000;
  text-decoration: none;
}
.container .info span .fa {
  color: #EF3B3A;
}
body {
  background: #dce1df;
  color: #4f585e;
  font-family: 'Source Sans Pro', sans-serif;
  text-rendering: optimizeLegibility;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}
</style>
{% extends 'base.html' %}
{% block body_block %}
<form method="POST" enctype='multipart/form-data'>
{% csrf_token %}
<div class="login-page">
  <div class="form">
    <form class="register-form">
    {{ form.as_p }}
      <button type="submit">create</button>
    </form>
  </div>
</div>
{% endblock %}
